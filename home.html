<div class="container mt-4">
    <h4>Best Sellers of the Month</h4>
    <div class="row" id="productGrid">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

    const products = [
        {name: "Product Name", colors: ["black", "blue", "red"], price: "$29.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["black", "blue"], price: "$39.99", sold: 0, rating: 4},
        {name: "Product Name", colors: ["black"], price: "$19.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["blue", "red"], price: "$24.99", sold: 0, rating: 3},
        {name: "Product Name", colors: ["red"], price: "$49.99", sold: 0, rating: 4},
        {name: "Product Name", colors: ["black", "blue"], price: "$59.99", sold: 0, rating: 5},
    ];

    function renderStars(rating) {
        let stars = "";
        for (let i = 0; i < 5; i++) {
            stars += i < rating ? "‚òÖ" : "‚òÜ";
        }
        return stars;
    }

    function renderColors(colors) {
        return colors.map(color => `<span class="color-dot color-${color}"></span>`).join('');
    }

    function renderProducts() {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = products.map(product => `
        <div class="col-12 col-sm-6 col-md-4">
            <a href="E-HON Product Detail.html" class="text-decoration-none text-dark">
                <div class="product-card">
                    <svg class="bd-placeholder-img card-img-top mb-2" width="100%" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#dee2e6"/><text x="50%" y="50%" fill="#6c757d" dy=".3em" text-anchor="middle">Image</text></svg>
                    <div>${renderColors(product.colors)}</div>
                    <div class="fw-bold mt-2">${product.name}</div>
                    <div>Price ${product.price} | ${product.sold} Sold</div>
                    <div class="text-warning">${renderStars(product.rating)}</div>
                </div>
            </a>
        </div>
    `).join('');
	}

    document.addEventListener('DOMContentLoaded', renderProducts);
</script>
