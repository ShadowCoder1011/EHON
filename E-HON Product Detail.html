<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-HON Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-midnight {
            background-color: #191970 !important;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
            border-bottom: 2px solid #2e3a87;
        }
        .size-button, .color-circle {
            border: 1px solid #ccc;
            padding: 8px 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
            text-align: center;
        }
        .size-button.active, .color-circle.active {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 0;
            margin-right: 10px;
            border: 2px solid #ccc; /* Thicker border for colors */
        }
        .color-circle.active {
            border-color: #007bff;
        }

        .color-black { background-color: #000; }
        .color-grey { background-color: #6c757d; }
        .color-teal { background-color: #20c997; }
        .color-red { background-color: #dc3545; }

        .quantity-input {
            width: 60px;
            text-align: center;
            display: inline-block;
        }
        .rating-stars {
            color: #ffc107; /* Bootstrap yellow for stars */
        }
        .buy-now-btn {
            background-color: #007bff; /* Blue button */
            color: white;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
            width: 100%; /* Full width */
        }
        .add-to-cart-btn {
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
            width: 100%; /* Full width */
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-midnight px-3">
    <a class="navbar-brand" href="E-HON Homepage.html"><button class="btn btn-light btn-sm">Logo</button></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="E-HON Homepage.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="E-HON Product.html">PRODUCTS</a></li>
            <li class="nav-item"><a class="nav-link" href="E-HON About Us.html">ABOUT US</a></li>
        </ul>
        <form class="d-flex me-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i>üîç</button>
        </form>
        <a href="mycart.html" class="btn btn-outline-light me-2"><i class="bi bi-cart"></i>üõí</a>
        <a href="#" class="btn btn-outline-light"><i class="bi bi-person"></i>üë§</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <svg class="bd-placeholder-img img-fluid" width="100%" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Product Image</title><rect width="100%" height="100%" fill="#dee2e6"/><text x="50%" y="50%" fill="#6c757d" dy=".3em" text-anchor="middle">Product Image</text></svg>
            <div class="d-flex justify-content-center mt-3">
                <svg class="bd-placeholder-img me-2" width="80" height="80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#e9ecef"/></svg>
                <svg class="bd-placeholder-img me-2" width="80" height="80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#e9ecef"/></svg>
                <svg class="bd-placeholder-img" width="80" height="80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#e9ecef"/></svg>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">Product Name</h2>
            <div class="d-flex align-items-center mb-3">
                <div class="rating-stars h5 mb-0 me-2">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
                <span class="text-muted">(0 Sold)</span>
            </div>

            <h5 class="mt-4">Size:</h5>
            <div>
                <button class="size-button active">XS</button>
                <button class="size-button">S</button>
                <button class="size-button">M</button>
                <button class="size-button">L</button>
                <button class="size-button">XL</button>
                <button class="size-button">2XL</button>
                <button class="size-button">3XL</button>
            </div>

            <h5 class="mt-4">Color:</h5>
            <div>
                <span class="color-circle color-black active"></span>
                <span class="color-circle color-grey"></span>
                <span class="color-circle color-teal"></span>
                <span class="color-circle color-red"></span>
            </div>

            <div class="mt-4 d-flex align-items-center">
                <h5 class="mb-0 me-3">Quantity:</h5>
                <div class="input-group" style="width: 120px;">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                    <input type="text" class="form-control text-center quantity-input" value="1" aria-label="Quantity" aria-describedby="button-addon1 button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn add-to-cart-btn mb-2">ADD TO CART</button>
                <button class="btn buy-now-btn">BUY NOW</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.size-button').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.size-button').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });

    document.querySelectorAll('.color-circle').forEach(circle => {
        circle.addEventListener('click', function() {
            document.querySelectorAll('.color-circle').forEach(circ => circ.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Quantity functionality
    const quantityInput = document.querySelector('.quantity-input');
    document.getElementById('button-addon1').addEventListener('click', () => {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
        }
    });
    document.getElementById('button-addon2').addEventListener('click', () => {
        let currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
    });
</script>
</body>
