<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-HON Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-midnight {
            background-color: #191970 !important;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
            border-bottom: 2px solid #2e3a87;
        }
        .category-link {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .category-link.active {
            border: 2px solid #007bff;
            color: #007bff;
            background-color: #e7f0ff;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 16px;
            background: #fff;
            margin-bottom: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .color-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 4px;
            border: 1px solid #ccc;
        }
        .color-black { background: #000; }
        .color-blue { background: #007bff; }
        .color-red { background: #dc3545; }
        .color-green { background: #28a745; }
        .color-purple { background: #6f42c1; }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item"><a class="nav-link" href="E-HON Product.html">PRODUCTS</a></li>
            <li class="nav-item"><a class="nav-link" href="E-HON About Us.html">ABOUT US</a></li>
        </ul>
        <form class="d-flex me-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i>üîç</button>
        </form>
        <a href="mycart.html" class="btn btn-outline-light me-2"><i class="bi bi-cart"></i>üõí</a>
        <a href="#" class="btn btn-outline-light"><i class="bi bi-person"></i>üë§</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <a href="#" class="category-link">BOOKS</a>
            <a href="#" class="category-link active">CLOTHES</a>
            <a href="#" class="category-link">ACCESSORIES</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div class="row" id="productGrid">
                </div>
        </div>
        <div class="col-md-3">
            <div class="sidebar">
                <h5 class="mb-3">Sort by:</h5>
                <div class="mb-3">
                    <label for="sortName" class="form-label">Name</label>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm me-1">A-Z</button>
                        <button class="btn btn-outline-secondary btn-sm">Z-A</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="priceRange" class="form-label">Price</label>
                    <input type="text" class="form-control form-control-sm" id="priceRange" placeholder="Enter Price...">
                </div>
                <div class="mb-3">
                    <label for="ratings" class="form-label">Ratings</label>
                    <select class="form-select form-select-sm" id="ratings">
                        <option value="">Select Rating</option>
                        <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                        <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
                        <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
                        <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
                        <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sold" class="form-label">Sold</label>
                    <input type="text" class="form-control form-control-sm" id="sold" placeholder="Enter Number...">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const products = [
        {name: "Product Name", colors: ["black", "red", "blue"], price: "$29.99", sold: 0, rating: 4},
        {name: "Product Name", colors: ["black", "blue"], price: "$39.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["black"], price: "$19.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["blue", "red"], price: "$24.99", sold: 0, rating: 3},
        {name: "Product Name", colors: ["green", "purple"], price: "$49.99", sold: 0, rating: 4},
        {name: "Product Name", colors: ["black", "blue"], price: "$59.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["black", "blue", "red"], price: "$29.99", sold: 0, rating: 4},
        {name: "Product Name", colors: ["black", "blue"], price: "$39.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["black"], price: "$19.99", sold: 0, rating: 5},
        {name: "Product Name", colors: ["blue", "red"], price: "$24.99", sold: 0, rating: 3},
        {name: "Product Name", colors: ["green", "purple"], price: "$49.99", sold: 0, rating: 4},
        {name: "Product Name", colors: ["black", "blue"], price: "$59.99", sold: 0, rating: 5},
    ];

    function renderStars(rating) {
        let stars = "";
        for (let i = 0; i < 5; i++) {
            stars += i < rating ? "‚òÖ" : "‚òÜ";
        }
        return stars;
    }

    function renderColors(colors) {
        return colors.map(color => `<span class="color-dot color-${color}"></span>`).join('');
    }

    function renderProducts() {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = products.map(product => `
        <div class="col-12 col-sm-6 col-md-4">
            <a href="E-HON Product Detail.html" class="text-decoration-none text-dark">
                <div class="product-card">
                    <svg class="bd-placeholder-img card-img-top mb-2" width="100%" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#dee2e6"/><text x="50%" y="50%" fill="#6c757d" dy=".3em" text-anchor="middle">Image</text></svg>
                    <div>${renderColors(product.colors)}</div>
                    <div class="fw-bold mt-2">${product.name}</div>
                    <div>Price ${product.price} | ${product.sold} Sold</div>
                    <div class="text-warning">${renderStars(product.rating)}</div>
                </div>
            </a>
        </div>
    `).join('');
	}

    document.addEventListener('DOMContentLoaded', renderProducts);
</script>
</body>
</html>
